<!DOCTYPE html>
<html class = "page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/flexbox.css">

  <!-- JS -->
  <script src="script.js" defer></script>

</head>
<body class = "page__body">
    <article class = "main-wrapper"> 
      <header class = "header d--f jc--sb"> 
        <div class = "header__my-balance">
          <p> My balance </p>
          <span class = "header__balance-value fw-accent"> $921.48 </span>
        </div>

        <div class = "header__balance-visual"> </div> 
      </header>

      <main class = "main"> 
        <span class = "main__spending-days fw-accent"> Spending - Last 7 days</span>
        <section class = "chart-wrapper"> 
          <!-- Charts inserted via JS -->
        </section>
        
        <hr class = "main__hr"/>

        <section class = "total-costs d--f jc--sb">
          <div class = "total-costs__this-month">
            <p> Total this month </p>
            <span class = "total-costs__cost fw-accent"> $478.33 </span>
          </div>

          <div class = "total-costs__profit d--f fd--c jc--fe">
            <span class = "total-costs__profit-percent fw-accent"> +2.4% </span>
            <p> from last month </p>
          </div>
        </section>
      </main>
    </article>
</body>
</html>
